syntax = "proto3";

package bfg.proto.parameters;

import "proto/compass_direction.proto";

message Sky130TransmissionGate {
  optional uint64 p_width_nm = 1;
  optional uint64 p_length_nm = 2;
  optional uint64 n_width_nm = 3;
  optional uint64 n_length_nm = 4;

  optional bool stacks_left = 5;
  optional bool stacks_right = 6;

  optional uint64 vertical_tab_pitch_nm = 7;
  optional uint64 vertical_tab_offset_nm = 8;
  optional uint64 poly_pitch_nm = 9;

  optional uint64 nmos_ll_vertical_offset_nm = 10;
  optional uint64 nmos_ll_vertical_pitch_nm = 11;

  optional uint64 min_p_tab_diff_separation_nm = 12;
  optional uint64 min_n_tab_diff_separation_nm = 13;

  optional uint64 min_poly_boundary_separation_nm = 14;

  optional bool tabs_should_avoid_nearest_vias = 15;

  optional bool draw_nwell = 16;

  optional proto.CompassDirection p_tab_position = 17;
  optional proto.CompassDirection n_tab_position = 18;
}
